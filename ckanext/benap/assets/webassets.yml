benap-css:
  filter: cssrewrite
  output: ckanext-benap/%(version)s-benap.css
  contents:
    - styles/main.css
    - styles/nap_checked_pill_style.css
    - styles/forms.css

# Always loaded, for data-modules
transportdata-js:
  filter: rjsmin
  output: ckanext-transportdata/%(version)s-transportdata.js
  contents:
    - js/transportdata.js
    - js/scheming-doc_upload.js
    - js/scheming-logo_upload.js
    - js/scheming-proxy_upload.js
    - js/scheming-upload.js
    - js/form-tags.js
    - js/category-sub-category.js
    - js/nested-field-license.js
    - js/hide-control.js
  extra:
    preload:
      - base/main

transportdata-css:
  filter: cssrewrite
  output: ckanext-transportdata/%(version)s-transportdata.css
  contents:
    - styles/main-transportdata.css
    - styles/uploadDocValidation.css
    - styles/uploadLogoValidation.css
    - styles/uploadProxyValidation.css

cookies-modal-css:
  filter: cssrewrite
  output: ckanext-transportdata/%(version)s-cookies-modal.css
  contents:
    - styles/cookies-modal.css

# assets to include for using leaflet map-display or map-form module
leaflet-maps-js:
  filter: rjsmin
  output: ckanext-transportdata/%(version)s-map-display.js
  contents:
    - vendor/leaflet/leaflet.js
    - vendor/leaflet/leaflet.pm.min.js
    - js/map-display.js
    - js/map-form.js
  extra:
    preload:
      - base/main

leaflet-maps-css:
  filter: cssrewrite
  output: ckanext-transportdata/%(version)s-map-form.css
  contents:
    - vendor/leaflet/leaflet.css
    - vendor/leaflet/leaflet.pm.css
